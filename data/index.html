<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="../js/jquery.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/slowcontroldatarequester.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/form.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <form id="form" class="form-data form-horizontal" action="#" accept-charset="utf-8">
        <fieldset>
          <legend>Slow Control Data Request Form</legend>

          <div class="control-group">
            <label for="devNameSelectionWrapper" class="control-label">
              Device:
            </label>
            <div id="devNameSelectionWrapper" class="controls">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="begTime">Beginning Time:</label>
            <div class="controls">
              <input type="text" id="begTime" class="form-control"></input>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">End Time:</label>
            <div class="controls">
              <input type="text" id="endTime" class="form-control"></input>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Email:</label>
            <div class="controls">
              <input type="text" id="email" class="form-control"></input>
            </div>
          </div>

          <div class="control-group">
            <button class="btn  btn-primary btn-block" id="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>

  </body>
</html>
