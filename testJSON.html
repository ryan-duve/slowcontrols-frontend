<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script language="javascript" type="text/javascript" src="js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.time.js"></script>
    <script>

      function reportReceived(report){
        console.log(report);
        if(report.hasOwnProperty('errors')){
          alert('error received: '+JSON.stringify(report.errors));
        }else{
          document.write(JSON.stringify(report.devices));
        }
      }


      $.ajax({
        url: "SlowControlReporter.php",
        type: "GET",
        dataType: "json",
        success: reportReceived
      });
    </script>

  </head>
