<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.time.js"></script>
	<script language="javascript" type="text/javascript" src="js/slowcontrolfrontend.js"></script>
  <script src="js/jquery-ui.min.js"></script>

  <script>
    //title!
    var title="Flows";

    $(function (){
      document.title=title;
      $('#graph-title').text(title);
    });

    function getReportParams(){
      var reportparams={};
      reportparams['incomingDevs']=[];
      reportparams['incomingDevs'].push('evapFlow');
      reportparams['incomingDevs'].push('sepFlow');
      reportparams['incomingDevs'].push('shieldFlow');
      reportparams['incomingDevs'].push('he3Flow');
      reportparams['nData']=$("#nData-value").val();
      reportparams['endTimestamp']="now";
      return reportparams;
    };
  </script>

</head>
<body>
  <center><h2><span id="graph-title"></span></h2></center>
	<div id="content">
		<div class="graph-container">
			<div id="placeholder" class="graph-placeholder" style="float:left; width:675px;"></div>
			<p id="statusboxlist" style="float:right; width:135px;"></p>
		</div>
    <div id="nData-input-wrapper">
      <span id="nData-preview-text"></span>
      <input type="hidden" id="nData-value" />
    </div>
    <div id="slider"></div>
	</div>
</body>
</html>
